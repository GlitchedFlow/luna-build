name: Build CLI

on:
  workflow_run:
    workflows:
      - Generate Solution
    types:
      - completed

jobs:        
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ linux-latest, windows-latest, macos-latest ]

    steps:
      - name: Get Solution
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: dotnet_cli.yml
          workflow_conclusion: success
          branch: main
          name: solution-artifact
          path: ./solution
      - name: Check content
        run: ls
